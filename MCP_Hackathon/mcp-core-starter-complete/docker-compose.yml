version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mcp
    ports:
      - '5432:5432'
  web:
    build: .
    depends_on:
      - db
    ports:
      - '8000:8000'
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/mcp
